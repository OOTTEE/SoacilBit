<!DOCTYPE html>
<html  lang="es" >
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>SocialBit</title>
		<link rel="shortcut icon" href="./image/ico.png">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
		<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
		<link rel="stylesheet" type="text/css" href="./estilo.css">
	</head>
	<body> 
		<div class="jumbotron row" id="login">
			<div class="col-md-offset-2 col-md-8">
				<img src="./image/LOGO.png">
				<div class="jumbotron" id="form_login">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="user" class="col-sm-3 control-label">Usuario</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="user" placeholder="Usuario">
							</div>
						</div>
						<div class="form-group">
							<label for="pass" class="col-sm-3 control-label">Password</label>
							<div class="col-sm-6">
								<input type="password" class="form-control" id="pass" placeholder="Password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-6">
								<div class="checkbox">
									<label class="control-label">
										<input type="checkbox"> Requerdame
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-6">
								<button type="submit" class="btn btn-default">Sign in</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
